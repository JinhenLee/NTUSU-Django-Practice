{% extends 'blog/blog.html' %}
{% block content %}
<h1>Delete post!!!</h1>

<p>Are you sure you want to delete this post: {{ post.title }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" onclick="window.location='{% url 'blog:list' %}' ; return false;" value="Cancel">
</form>
{% endblock %}
